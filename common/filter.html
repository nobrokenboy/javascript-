<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var a=[1,2,3,4,5];
			var b=[1,2,3];
		    var re=filterCommon(a,b);
		    console.log(re);
			function filterCommon(a1,b1){
				debugger;
				var result=[];
				var data=[];
				var obj={};
				data=a1.concat(b1);
				data=data.sort();
				console.log(data);
				//[1,1,2,2,4,5,6]
				//判断是不是数组的类型
				
				for(var i=0,j=data.length;i<j;i++){
					if(data[i]==data[i+1]){
						i=i+1;
					}else{
						result.push(data[i]);
					}
				}

				return result;
			}
		</script>
	</body>
